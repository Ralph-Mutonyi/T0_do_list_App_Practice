<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="heading">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg
            " alt="" class="heading_img">
            <h1 class="heading_title">TO-DO List</h1>
        </div>
        <form action="#" class="form">
            <label for="todo" class="form_label">--Today I need to--</label>
            <input type="text" class="form_input" id="todo" name="todo" size="30" required>
            <button class="button"><span>Submit</span></button>
        </form>
        <div>
            <ul class="toDoList">
        
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
