<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TO-DO_LIST</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container">
            <div class="heading">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg" alt="image" class="heading_img">
                <h1 class="heading_title">To-D0 List</h1>
            </div>
            <form action="#" class="form">
                <div>
                    <label for="" class="form_label" for="to-do">--Today I need to--</label>
                    <input type="text" class="form_input" id="todo" name="to-do" size="30" required>
                    <button class="button"><span>Submit</span></button>
                </div>
            </form>
            <div>
                <ul class="toDoList">

                </ul>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
